{% extends "base.html" %}
{% block meta %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
{% endblock %}
{% block content %}
	{% include "header.html" %}

	<dl id="tag_list">
		<ul>
			{% for tag in tag_cloud %}
				<li class="tag-{{ tag.1 }}"><a href="/tag/{{ tag.0 }}.html">{{ tag.0 }}</a></li>
			{% endfor %}
		</ul>
	</dl>
{% endblock %}
